<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="icon" href="images/journal-text.svg" >
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-9">
            <div class="row justify-content-center align-items-center">
                <div class="col">
                    <h1 class="fw-bold fs-1 text-center">
                        <i class="bi bi-book-fill text-warning me-3"></i>
                        Hooman's
                        <span class="text-warning">
                            Book
                        </span>
                        List
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col position-relative">
                    <label for="title" class="form-label fs-5">Title:</label>
                    <input type="text" name="" id="title" class="form-control book" placeholder="Title:">
                    <i class="bi bi-exclamation-circle-fill"></i>
                </div>
            </div>
            <div class="row my-3">
                <div class="col position-relative">
                    <label for="Author" class="form-label fs-5">Author:</label>
                    <input type="text" name="" id="Author" class="form-control book" placeholder="Author:">
                    <i class="bi bi-exclamation-circle-fill"></i>
                </div>
            </div>
            <div  class="row position-relative">
                <div class="col">
                    <label for="Year" class="form-label fs-5">Year:</label>
                    <input type="text" name="" id="Year" class="form-control book" placeholder="Year:">
                    <i class="bi bi-exclamation-circle-fill"></i>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <button class="btn btn-warning w-100" id="add-book">Add Book</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped text-center">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Year</th>
                            </tr>
                        </thead>
                        <tbody id="book_list">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>








<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="javascript/script.js"></script>
</body>
</html>
